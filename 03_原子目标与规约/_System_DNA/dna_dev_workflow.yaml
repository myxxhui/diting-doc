workflow_stages:
  # ----- Stage1 仓库与骨架 -----
  - stage_id: "stage1_01"
    name: "三位一体仓库初始化"
    l4_stage_dir: "Stage1_仓库与骨架"
    l4_step_doc: "01_三位一体仓库初始化.md"
    design_doc: "03_原子目标与规约/Stage1_仓库与骨架/01_三位一体仓库设计.md"
    dna_file: "03_原子目标与规约/_System_DNA/Stage1_仓库与骨架/dna_stage1_01.yaml"
    step_count: 1
    delivery_scope: "三仓目录符合 02_三位一体；diting-core 含 Makefile（test 可为占位）；diting-infra 初始化"
    env_stage: "local"
    env_minimal_full: "Minimal"
    entry_criteria: "L3 规约与 DNA 已定稿"
    exit_criteria: "三仓存在且目录与 global_const.trinity_repos 一致；diting-core make test 占位通过"
    test_focus: "bootstrap"
    deploy_action: "none"
    l5_validation_ref: "05_成功标识与验证/02_验收标准.md#l5-stage-stage1_01"
    l5_stage_anchor: "l5-stage-stage1_01"
    work_dir:
      type: "parent_path"
      repo_ref: null
      description: "新建仓库的父路径（global_const.trinity_repos.parent_path_default）"
    verification_commands:
      - cmd: "make -C diting-core test"
        cwd_ref: "parent_path"
        expected_exit: 0
        expected_outcome: "退出码 0（占位通过）"
        failure_hint: "检查 diting-core 目录与 Makefile 是否存在"
    on_failure:
      retry_max: 3
      rollback_to: "previous_stage_last_step"
    five_d_steps: ["Design", "Drive"]
    consumes: ["L3 规约与 DNA 定稿"]
    artifacts: ["diting-core 目录与 Makefile", "diting-infra 目录"]

  - stage_id: "stage1_02"
    name: "核心接口与Proto占位"
    l4_stage_dir: "Stage1_仓库与骨架"
    l4_step_doc: "02_核心接口与Proto占位.md"
    design_doc: "03_原子目标与规约/Stage1_仓库与骨架/02_核心接口与Proto设计.md"
    dna_file: "03_原子目标与规约/_System_DNA/Stage1_仓库与骨架/dna_stage1_02.yaml"
    delivery_scope: "核心接口、Proto 占位与目录占位实现"
    env_stage: "local"
    entry_criteria: "Stage1-01 准出"
    exit_criteria: "核心接口存在且本地单测通过；目录与占位实现可运行"
    test_focus: "unit"
    work_dir:
      type: "repo_i"
      repo_ref: "repo_i"
      description: "diting-core"
    verification_commands:
      - cmd: "make test"
        cwd_ref: "repo_i"
        expected_exit: 0
        expected_outcome: "退出码 0；单测全绿"
    l5_stage_anchor: "l5-stage-stage1_02"
    consumes: ["Stage1-01 准出"]
    artifacts: ["核心接口与占位实现", "本地单测通过"]

  - stage_id: "stage1_03"
    name: "基础设施 ECS 与 K3s 就绪"
    l4_stage_dir: "Stage1_仓库与骨架"
    l4_step_doc: "03_基础设施ECS与K3s就绪.md"
    design_doc: "03_原子目标与规约/Stage1_仓库与骨架/03_基础设施ECS与K3s设计.md"
    dna_file: "03_原子目标与规约/_System_DNA/Stage1_仓库与骨架/dna_stage1_03.yaml"
    delivery_scope: "deploy-engine 引用与单一 YAML config 就绪；Up 产出 ECS+K3s；验证后 Down 回收"
    env_stage: "local"
    entry_criteria: "Stage1-02 准出"
    exit_criteria: "Up 成功、KubeConfig 可用、验证通过；准出前已执行 Down 回收"
    work_dir:
      type: "repo_a"
      repo_ref: "repo_a"
      description: "diting-infra"
    verification_commands:
      - cmd: "deploy-engine Up（或 make deploy）；KUBECONFIG 指向产出；kubectl get nodes 成功"
        cwd_ref: "repo_a"
        expected_exit: 0
        expected_outcome: "集群可用"
      - cmd: "deploy-engine Down（或 make down）；确认资源释放"
        cwd_ref: "repo_a"
        expected_exit: 0
        expected_outcome: "竞价 ECS 等资源已回收"
    l5_stage_anchor: "l5-stage-stage1_03"
    consumes: ["Stage1-02 准出"]
    artifacts: ["K3s 集群可用（验证后已回收）"]
    on_failure:
      retry_max: 3
      rollback_to: "执行 Down 回收后回退到上一阶段最后一步"

