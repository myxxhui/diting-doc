# 说明：L4 执行顺序来源于本文件 workflow_stages；与 01_开发生命周期与实践流程规约、01_需求与产品范围 对齐。
# 引用：03_原子目标与规约/开发与交付/01_开发生命周期与实践流程规约.md
# 2026-02 重构：双轨（00_交付流程步骤 + Phase）合并为单轨 Stage1～5

