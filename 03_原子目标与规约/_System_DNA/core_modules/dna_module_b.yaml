module_b_quant_engine:
  purpose: "左脑 - 量化扫描引擎：机会丰度"
  strategy_pools:
    pool_1_trend:
      name: "趋势策略"
      conditions:
        - "均线多头排列：MA5 > MA10 > MA20 > MA60"
        - "MACD 水上金叉：MACD > 0 且 DIF > DEA"
      score_range: [0, 100]
    pool_2_reversion:
      name: "反转策略"
      conditions:
        - "RSI < 20（超卖）"
        - "价格触及 Bollinger 下轨支撑"
      score_range: [0, 100]
    pool_3_breakout:
      name: "突破策略"
      conditions:
        - "价格突破 20 日高点"
        - "成交量 > 2x 均量"
      score_range: [0, 100]
  scanner:
    universe_size: 5000
    technical_score_threshold: 70
    sector_strength_threshold: 1.1
# 部署配套：逻辑填充期借鉴组件，须在 Dockerfile/requirements 中显式安装；TA-Lib 需先安装系统层 ta-lib C 库
integration_packages:
  - TA-Lib
  - qlib
  - vectorbt
  - alphalens
