# DNA：Module F 执行网关
# 规约文档（AI 可读）：03_原子目标与规约/_共享规约/09_核心模块架构规约.md
# L4 实践文档（AI 可读）：04_阶段规划与实践/Stage4_MoE与执行网关/02_ModuleF执行网关接入.md

module_f_execution_gateway:
  purpose: "执行网关：Redis Streams -> OMS Lite -> MiniQMT"
  architecture: "Redis Streams -> OMS Lite -> MiniQMT (xtquant)"
  human_in_the_loop:
    enabled: true
    approval_required:
      buy: true
      take_profit: true
      stop_loss: false
    notification:
      channel: "手机推送"
      timeout_seconds: 300
  order_splitting:
    enabled: true
    chunk_size: 10000
# 部署配套：逻辑填充期借鉴组件（Gateway 抽象）
integration_packages:
  - vnpy  # 或项目采用的 vnpy 子包名
